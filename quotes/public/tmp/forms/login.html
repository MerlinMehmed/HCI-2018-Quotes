<!DOCTYPE html>
<html>
  <head>
    <title>Вписване</title>
    <meta charset="utf-8">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="login.css" rel="stylesheet" type="text/css"> 
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </head>
  <body>
	<div class="container"></br>
		<div>
			<h1 class = "col-lg-4 col-md-offset-4 well">Вписване</h1>
		</div>
		<div class="col-lg-4 col-md-offset-4 well">
			<form>
				<div class="form-group">
					<label>E-mail адрес</label>
					<input type="email" placeholder="Въведи своя e-mail адрес тук" class="form-control" required>
				</div>	
				<div class="form-group">
					<label>Парола</label>
					<input type="password" placeholder="Въведи паролата си тук" class="form-control" required>
				</div>
				<div class="button text-center">
					<button type="button">Вход</button>	
				</div>
			</form> 
		</div>
	</div>
  </body>
</html>
