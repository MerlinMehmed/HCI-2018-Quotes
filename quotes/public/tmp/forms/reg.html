<!DOCTYPE html>
<html>
  <head>
    <title>Регистрация</title>
    <meta charset="utf-8">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="reg.css" rel="stylesheet" type="text/css"> 
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </head>
  <body>
	<div class="container">
		<div>
			<h1 class="col-lg-6 col-md-offset-3 well">Регистрация</h1>
		</div>
		<div class="col-lg-6 col-md-offset-3 well">
			<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Име</label>
								<input type="text" placeholder="Въведи името си тук" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Фамилия</label>
								<input type="text" placeholder="Въведи фамилията си тук" class="form-control">
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>*E-mail адрес</label>
								<input type="email" placeholder="Въведи своя e-mail адрес тук" class="form-control" required>
							</div>
								<div class="col-sm-6 form-group">
								<label>Профилна снимка</label>
								<input type="file" name="pic" accept="image/*">
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>*Парола</label>
								<input type="password" placeholder="Въведи паролата си тук" class="form-control" required>
							</div>
							<div class="col-sm-6 form-group">
								<label>*Потвърди своята парола</label>
								<input type="password" placeholder="Потвърди паролата си тук" class="form-control" required>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Рождена дата</label>
								<input type="date" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Любим автор</label>
								<input type="text" placeholder="Въведи любимия си автор тук" class="form-control">
							</div>
						</div>	
						<div class="form-group">
							<label>Любим цитат</label>
							<textarea placeholder="Въведи любимия си цитат тук" rows="3" class="form-control"></textarea>
						</div>	
						<div class="form-group">
							<label>*Задължителни полета</label>
						</div>
						<div class="button text-center" >
							<button type="button">Регистрация</button>	
						</div>
					</div>
				</form> 
			</div>
		</div>
	</div>
  </body>
</html>
