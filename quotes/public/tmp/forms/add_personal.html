<!DOCTYPE html>
<html>
  <head>
    <title>Добавяне на лично творчество</title>
    <meta charset="utf-8">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="add_personal.css" rel="stylesheet" type="text/css"> 
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </head>
  <body>
	<div class="container">
		<div>
			<h1 class="col-lg-6 col-md-offset-3 well">Добавяне на лично творчество</h1>
		</div>
		<div class="col-lg-6 col-md-offset-3 well">
			<form>
				<div class="col-sm-12">
					<div class="form-group">
						<label>*Цитат</label>
						<textarea maxlength="500" placeholder="Въведи своя цитат тук" rows="3" class="form-control" required></textarea>
					</div>
					<div class="form-group">
						<label>Изображение</label>
						<input type="file" class="quote-img" name="pic" accept="image/*">
					</div>
					<div class="form-group">
						<label>*Задължителни полета</label>
					</div>
					<div class="button text-center">
						<button type="button">Добавяне</button>	
					</div>					
				</div>
			</form> 
		</div>
	</div>
  </body>
</html>
